server {
    listen 4173;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback so client routes work on refresh
    location / {
        try_files $uri /index.html;
    }

    # Cache static assets aggressively
    location /assets/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }
}
